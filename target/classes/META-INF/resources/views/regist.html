
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" style="stylesheet" type="text/css">
    <link href="../static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="../static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../static/assets/global/plugins/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            $("#register").on("click",function(){
                var telephone = $("#telephone").val();
                var password = $("#password").val();
                var age = $("#age").val();
                var gender = $("#gender").val();
                var name = $("#name").val();
                var otpCode = $("#otpCode").val();
                if(telephone == null || telephone == ""){
                    alert("手机号不能为空");
                    return false;
                }
                if(password == null || password == ""){
                    alert("密码不能为空");
                    return false;
                }
                if(age == null || password == ""){
                    alert("年龄不能为空");
                    return false;
                }
                if(gender == null || password == ""){
                    alert("性别不能为空");
                    return false;
                }
                if(name == null || password == ""){
                    alert("姓名不能为空");
                    return false;
                }
                if(otpCode == null || password == ""){
                    alert("不能为空");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8090/user/register",
                    data:{
                        "telephone":telephone,
                        "password":password,
                        "age":age,
                        "gender":gender,
                        "otpCode":otpCode,
                        "name":name
                    },
                    success:function(data){
                        if(data.status == "success"){
                            alert("注册成功");
                        }else{
                            alert("注册失败" + data.data.errMsg);
                        }
                    },
                    error:function(){
                        alert("注册失败" + data.responseText);
                    }

                });
                return  false;
            });
        });

    </script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>

    <div class="form-group">
        <lable class="control-label">手机号</lable>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone">
        </div>
    </div>
    <div class="form-group">
        <lable class="control-label">验证码</lable>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="otpCode" id="otpCode">
        </div>
    </div>
    <div class="form-group">
        <lable class="control-label">用户昵称</lable>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name">
        </div>
    </div>
    <div class="form-group">
        <lable class="control-label">性别</lable>
        <div>
            <input class="form-control" type="text" placeholder="性别" name="gender" id="gender">
        </div>
    </div>
    <div class="form-group">
        <lable class="control-label">年龄</lable>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age">
        </div>
    </div>
    <div class="form-group">
        <lable class="control-label">密码</lable>
        <div>
            <input class="form-control" type="text" placeholder="密码" name="password" id="password">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="register" type="submit">提交注册</button>
    </div>
</div>
</body>
</html>
