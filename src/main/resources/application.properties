#配置访问的端口号以及虚拟路经
server.port=8090
#对应mybatis所需要的配置文件,用逆向工程会直接生成到对应的文件目录下
mybatis.mapper-locations=classpath:mapper/*.xml
#指定静态资源的路径
spring.resources.static-location=classpath:views/*.jsp
#配置视图解析器
spring.mvc.view.prefix=/views
spring.mvc.view.suffix=.jsp
spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone =Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1028109025
#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver